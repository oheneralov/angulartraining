<div>
    <div>{{errormsg}}</div>
    <form name="registerform" ng-submit="saveuser($event, user)">
        <div>
            <input type="text" name="login" placeholder="user name" ng-model="user.login">
        </div>
        <div>
            <input type="text" name="password" placeholder="password" ng-model="user.password">
        </div>
        <div>
            <input type="text" name="password2" placeholder="repeat password" ng-model="user.password2">
        </div>
        <input type="submit">
    </form>
</div>
